{% block contacts %}
<!-- ======= Контакты ======= -->
<section id="contact" class="contact">
  <div class="container">

    <div class="section-title">
      <h2>Contacts</h2>
      <p>Social and phone</p>
    </div>

    <div class="row mt-2">

      <div class="col-md-6 d-flex align-items-stretch">
        <div class="info-box">
          <i class="bx bx-map"></i>
          <h3>City</h3>
          <p>{{ city }}</p>
        </div>
      </div>

      <div class="col-md-6 mt-4 mt-md-0 d-flex align-items-stretch">
        <div class="info-box">
          <i class="bx bx-share-alt"></i>
          <h3>Github & LinkedIn</h3>
          <div class="social-links">
            <a href="{{ github }}" class="github"><i class="fa fa-github"></i></a>
            <a href="{{ linkedin }}" class="linkedin"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </div>

      <div class="col-md-6 mt-4 d-flex align-items-stretch">
        <div class="info-box">
          <i class="bx bx-envelope"></i>
          <h3>Email-address</h3>
          <p><a href="{{ email }}">{{ email.split(':')[1] }}</a></p>
        </div>
      </div>
      <div class="col-md-6 mt-4 d-flex align-items-stretch">
        <div class="info-box">
          <i class="bx bx-paper-plane"></i>
          <h3>Telegram</h3>
          <p><a href="{{ telegram }}">{{ '@'+telegram.split('/')[3] }}</a></p>
        </div>
      </div>
    </div>

    <form action="https://formspree.io/f/mayvolep" method="post" role="form" class="eform mt-4">
      <div class="row">
        <div class="col-md-6 form-group">
          <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="col-md-6 form-group mt-3 mt-md-0">
          <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
        </div>
      </div>
      <div class="form-group mt-3">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Topic" required>
      </div>
      <div class="form-group mt-3">
        <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
      </div>
      <div class="my-3">

      </div>
      <div class="text-center"><button type="submit">Send</button></div>
    </form>

  </div>
</section><!-- конец секции Контакты -->
{% endblock %}
