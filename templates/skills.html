{% block skills %}
<!-- ======= Технические скиллы  ======= -->

  <div class="section-title">
    <h2>Skills</h2>
  </div>

  <div class="row skills-content">

    <div class="col-lg-6">

      <div class="progress">
        <span class="skill">English <i class="val">100%</i></span>

          <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="progress">
        <span class="skill">Python <i class="val">100%</i></span>

      </div>

      <div class="progress">
        <span class="skill">C++ <i class="val">100%</i></span>

          <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>

    </div>

    <div class="col-lg-6">

      <div class="progress">
        <span class="skill">LeetCode <i class="val">100%</i></span>

          <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>

      </div>

          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>

      </div>

      <div class="progress">
        <span class="skill">Chess.com <i class="val">100%</i></span>
        <div class="progress-bar-wrap">
          <div class="progress-bar" role="progressbar" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

    </div>

  </div>

</div><!-- конец скиллов -->
{% endblock %}
